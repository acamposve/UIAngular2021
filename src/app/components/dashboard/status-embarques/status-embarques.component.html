<div class="container">
  <mat-toolbar>
    <span>Status Embarques</span>
  </mat-toolbar>
  <div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
  </div>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort style="margin-top: 20px;">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="width: 5%"
          mat-sort-header
        ></th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="status">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="width: 20%"
          mat-sort-header
        >
          Nombre
        </th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>



      <!-- Symbol Column -->
      <ng-container matColumnDef="acciones" style="width: 1 5%">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index;" style="text-align: right;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/dashboard/edit-status/', element.id]">Edit</button>
          <button mat-raised-button color="accent" (click)="deleteStatus(i, element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
