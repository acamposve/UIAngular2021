<div class="body">
  <div class="login">

    <mat-spinner class="spinner" diameter="50" *ngIf="loading"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="./assets/img/logo_dashboard.png" width="50%" alt="" />
      <h1>Login</h1>
      <mat-form-field appearance="fill" class="ancho">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="usuario" autocomplete="off" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="ancho">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password"/>
      </mat-form-field>
      <br />
      <button type="submit" class="ancho button" mat-raised-button color="primary" [disabled]="form.invalid">
        Ingresar
      </button>
    </form>
  </div>
</div>
